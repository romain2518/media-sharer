<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Media sharer V1</h1>
  <main>
    <section>
      <h2>Modifier son profil</h2>
      <form action="">
        <div class="input-wrapper image-input">
          <input id="newPicture" type="file" accept="image/png, image/jpeg">
          <img src="https://i.pravatar.cc/150?img=3" alt="Photo de profil">
          <label tabindex="0" for="newPicture">Choisir un fichier</label>
        </div>
        <div class="input-wrapper">
          <input type="text" placeholder="Pseudo">
        </div>
        <div class="input-wrapper">
          <button type="submit">Modifier le profil</button>
        </div>
      </form>
    </section>
  </main>

  <script src="form.js"></script>
</body>
</html>
