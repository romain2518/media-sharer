<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Media sharer V1</h1>
  <main>
    <section>
      <h2>Inscription</h2>
      <form action="">
        <div class="input-wrapper">
          <input type="text" placeholder="Pseudo" required>
        </div>
        <div class="input-wrapper">
          <input type="email" placeholder="Adresse mail" required>
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Mot de passe" required>
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Confirmation de mot de passe" required>
        </div>
        <div class="policy info">
          <input id="policy" type="checkbox" required>
          <label for="policy">J'ai lu et j'accepte les <a href="#">Conditions Générales d'Utilisation</a></label>
        </div>
        <div class="input-wrapper">
          <button type="submit">S'inscrire</button>
        </div>
        <div class="text">
          <p>Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
